<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Tail</title>
</head>

<body>

    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">

        <!-- nav left side -->
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png" alt="logo" class="h-16 w-16 mr-2">
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>

        <!-- nav right side -->
        <div class="hidden md:block">
           <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">Login</a>
           <a href="#" class="inline-block py-2 px-4 mr-2 bg-yellow-400 text-yellow-700 hover:text-yellow-800 hover:bg-yellow-300 rounded transition ease-in duration-150">Sign-up</a>
        </div>

    </div>

    <!-- hero -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- left -->
        <div class="w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Cirta city </h2>
            <p class="mb-6">The oldest city in north africa</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2 mb-2">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get Started</a>
        </div>

        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" alt="3ami kach wa7d" class="w-full rounded shadow-2xl">
        </div>
    </div>

    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 mb-2">
            <img class="w-full mb-4 rounded border-solid border-2 border-indigo-400" src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80" alt="">
            <p>Cuddles!</p>
        </div>

        <div class="mr-2 mb-2 md:mt-8">
            <img class="w-full mb-4 rounded border-solid border-2 border-indigo-400" src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80" alt="">
            <p>Smiles!</p>
        </div>

        <div class="mr-2 mb-2">
            <img class="w-full mb-4 rounded border-solid border-2 border-indigo-400" src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="">
            <p>Games!</p>
        </div>

        <div class="mr-2 mb-2 md:mt-8">
            <img class="w-full mb-4 rounded border-solid border-2 border-indigo-400" src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="">
            <p>Swims!</p>
        </div>
    </div>


    <!-- tooter + news letter -->

    <div class="md:p-10 p-5 bg-indigo-900 text-indigo-400 flex justify-between">

        <!--   left -->
        <div class="md:w-1/2">
      
          <h3 class="text-lg mb-2">Join the Newsletter</h3>
          <form class="flex">
            <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
            <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
          </form>
      
        </div>
      
        <!--   right -->
        <div class="flex items-center ml-4 md:ml-0">
          Copyright &copy; Doggos 2020 - Infinity
        </div>
      </div>


</body>

</html>
